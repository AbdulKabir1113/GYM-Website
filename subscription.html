<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package</title>
    <link rel="stylesheet" href="login & sign.css">
    <script src="login & sign.js"></script>
</head>

<body>
    <div class="container">
        <form method="POST" action="subscription.php" class="form" id="login">
            <h1 class="form__title">Subscribe</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input name="uname" id="uname" type="text" class="form__input" autofocus placeholder="Username or email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name="phone" id="phone" type="number" class="form__input phone" autofocus placeholder="Phone Number:" maxlength="10" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name="email" id="email" type="email" class="form__input" autofocus placeholder="Email" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="registration-btn" type="submit">Subscribe Now</button>
        </form>
    </div>
</body>

</html>
